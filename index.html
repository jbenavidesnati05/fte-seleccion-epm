<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FTE SELECCIÓN EPM</title>
    <link rel="icon" href="img/epm-logo-app-1.svg" sizes="32x32" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/img/Logo_EPM.svg.png" alt="Bootstrap" width="140">
          </a>
          <a class="navbar-brand" href="#">
            <h4>Cáculo de planta de personal requerido | EPM </h4>
          </a>
        </div>
      </nav>
    </header>
    <section class="formulario">
      <div>
        <label for="">Cantidad de procesos por mes </label>
        <input id="cantProcesos" class="form-control mt-4" type="number" placeholder="Ingresar el numero de procesos por mes">
        <input onclick="calcular()" class="btn btn-success mt-4 btn-block"  type="submit" value="Calcular">
    </div>
    </section>
    <div class="resultados mt-2">
      <div id="resultadosPreseleccion"></div>
      <div id="resultadosReclutamiento"></div>
      <div id="aplicacionPruebas"></div>
      <div id="valoracion"></div>
      <div id="actFinales"></div>
      <div id="vinculacion"></div>
      <div  class="alert alert-success mt-3" id="total"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js" ></script>
  </body>
</html>
